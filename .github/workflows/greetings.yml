name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks, for reporting this issue. We will definitely pay attention for your support and issue'
        pr-message: 'Thanks and Warm Welcome to the web mark contributor team.'
